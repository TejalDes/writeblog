<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>

<body>
    {%if object_list%}
    {%for x in object_list %}
    <p>{{x.name}}</p>
    <p>{{x.blog_text}}</p>
    <p>{{x.blogger.name}}</p>
    <p>{{x.date_created}}</p>
    <hr>
    {%endfor%}
    {%else%}
    <p>No data</p>
    {%endif%}
</body>

</html>
